<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Forms Demo </h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <label for="color">Color Picker:</label>
        <input id="color" type="color" name="color">
        <p>
            <label for="number"></label>
            <input id="number" type="number" placeholder="Enter a Number" name="num">
        </p>
        <p>
            <label>
                Enter a Time:
                <input type="time" name="time">
            </label>
        </p>
        <!--this button doesn't submit the form-->
        <button type="button">Does Not Submit the form</button>
        <!-- This button submits the form-->
        <button>Submit</button>
        <!-- This button submits the form-->
        <button type="submit">Submits</button>
        <!-- This button submits the form-->
        <input type="submit" value="Click ME!">
        <!-- This button submits the form-->
        <input type="submit">
    </form>
    <!--outside of a form, no default behavior-->
    <button>Outside form</button>
    <h2>Hijacking Searches :)</h2>
    <!--"hijacking redditt"-->
    <form action="https://www.reddit.com/search/?q=silkie">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <!--Hijacking Google-->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>

    </form>
    <!-- Hijacking YT-->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube Search</button>

    </form>


    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <!--agreeing to terms of service-->
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select a Dish</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <!--selected pre-selects an option when you load the page-->
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese" value="75" step="10" min="0" max="100">
            <!--value = number the slider starts at; step = amount changed for each notch moved on the slider-->
        </p>

        <p>
            <label for="request">Any Special Requests</label>
            <br>
            <textarea name="Requests?" id="request" cols="30" rows="10" placeholder="type something here"></textarea>

        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        <input type="email" required>
        <input type="url">
        <!--there are more forms, ^^ are just a few-->
        <button>Submit</button>
    </form>
</body>

</html>
