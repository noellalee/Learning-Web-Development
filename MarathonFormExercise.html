<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" title="firstName" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" title="lastName" id="lastName">
        </div>
        <p>
            Select a Race:
        </p>
        <p>
        <div>
            <label for="funRun">Fun Run 5k</label>
            <input type="radio" name="race" id="funRun" value="funRun">
        </div>
        <div>
            <label for="halfMara">Half Marathon</label>
            <input type="radio" name="race" id="halfMara" value="half">
        </div>
        <div>
            <label for="fullMara">Full Marathon</label>
            <input type="radio" name="race" id="fullMara" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="ageDrop">Select Age Group</label>
            <select name="ageDrop" id="ageDrop">
                <option value="kid">Under 18</option>
                <option value="youngAdults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        </p>
        <p>
            <button type="submit">Register!</button>
        </p>

    </form>
</body>

</html>
